<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMCSA - Login / Signup</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <header>
            <h1>ðŸš› FMCSA</h1>
            <p class="subtitle">Sign in to your account</p>
        </header>

        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab-btn active" onclick="showAuthTab('login')">Login</button>
                <button class="auth-tab-btn" onclick="showAuthTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <form id="signup-form-element">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required minlength="8">
                        <small>Minimum 8 characters</small>
                    </div>
                    <div id="turnstile-widget"></div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    <div id="signup-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function showAuthTab(tab) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.auth-tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');
            event.target.classList.add('active');
        }

        // Login
        document.getElementById('login-form-element').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.detail || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Signup
        document.getElementById('signup-form-element').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('signup-error');
            
            const turnstileToken = window.turnstile ? await window.turnstile.getResponse() : '';

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password'),
                        full_name: formData.get('full_name'),
                        turnstile_token: turnstileToken || ''
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.detail || 'Signup failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        // Load Turnstile if site key exists
        const siteKey = ''; // Add your Cloudflare site key here
        if (siteKey && window.turnstile) {
            window.turnstile.render('#turnstile-widget', { sitekey: siteKey });
        }
    </script>
</body>
</html>
